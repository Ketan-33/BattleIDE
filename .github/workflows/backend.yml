name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.19.0
        cache: "npm"

    # 3. Install dependencies
    - name: Install dependencies
      run: npm install
      working-directory: backend

    # 4. Run tests (skip if none yet)
    - name: Run tests
      run: npm test || echo "No tests yet"
      working-directory: backend

    # 5. Lint check (optional — remove if you don’t care yet)
    - name: Run lint
      run: npm run lint || echo "No linting yet"
      working-directory: backend
